[build]
  base    = "frontend"
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/journal"
  to = "/#journal"
  status = 301

[[redirects]]
  from = "/ai/job-match"
  to = "/#job-match"
  status = 301

[[redirects]]
  from = "/ai/project-bot"
  to = "/#project-bot"
  status = 301

[[redirects]]
  from = "/docs"
  to = "/#docs"
  status = 301

[[redirects]]
  from = "/profiles"
  to = "/#profiles"
  status = 301
