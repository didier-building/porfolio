name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install uv
          cd backend && uv sync
          pip install ruff
      - name: Set up environment variables
        run: |
          cd backend/portfolio_backend
          echo "SECRET_KEY=test-secret-key-for-ci-cd-pipeline-only" > .env
          echo "DEBUG=True" >> .env
          echo "GOOGLE_GEMINI_API_KEY=test-key" >> .env
          echo "ENVIRONMENT=testing" >> .env
      - name: Django check
        run: uv run manage.py check
        working-directory: backend/portfolio_backend
      - name: Migrate
        run: uv run manage.py migrate --noinput
        working-directory: backend/portfolio_backend
      - name: Lint
        run: ruff check backend/portfolio_backend
      - name: Tests
        run: uv run manage.py test
        working-directory: backend/portfolio_backend

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install
        run: npm ci --prefix frontend
      - name: Typecheck
        run: npm run typecheck --prefix frontend
      - name: Build
        run: npm run build --prefix frontend
